<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editoriales</title>
</head>
<body>
    <h1>Lista de Editoriales</h1>
    <ul>
        {% for editorial in editoriales %}
            <li>{{ editorial }}</li>
        {% empty %}
            <li>No hay editoriales disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
