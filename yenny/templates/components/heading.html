{% if size == "h1" %}
  <h1 class="text-3xl text-blue-800 dark:text-white font-bold">{{ texto }}</h1>
{% elif size == "h2" %}
  <h2 class="text-2xl text-blue-700 dark:text-white font-semibold">{{ texto }}</h2>
{% elif size == "h3" %}
  <h3 class="text-xl text-blue-600 dark:text-white font-medium">{{ texto }}</h3>
{% else %}
  <span>{{ texto }}</span>
{% endif %}
