{% if size == "h1" %}
  <h1 class="text-3xl text-green-800 font-bold">{{ texto }}</h1>
{% elif size == "h2" %}
  <h2 class="text-2xl text-green-700 font-semibold">{{ texto }}</h2>
{% elif size == "h3" %}
  <h3 class="text-xl text-green-600 font-medium">{{ texto }}</h3>
{% else %}
  <span>{{ texto }}</span>
{% endif %}
