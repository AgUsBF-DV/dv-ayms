<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ventas</title>
</head>
<body>
    <h1>Lista de Ventas</h1>
    <ul>
        {% for venta in ventas %}
            <li>
                {{ venta }}
                <ul>
                    {% for item in venta.detalle %}
                        <li>{{ item }}</li>
                    {% empty %}
                        <li>No hay libros en esta venta.</li>
                    {% endfor %}
                </ul>
            </li>
        {% empty %}
            <li>No hay ventas disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
