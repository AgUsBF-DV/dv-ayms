<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empleados</title>
</head>
<body>
    <h1>Lista de Empleados</h1>
    <ul>
        {% for empleado in empleados %}
            <li>{{ empleado }}</li>
        {% empty %}
            <li>No hay empleados disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
