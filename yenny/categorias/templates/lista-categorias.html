<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categorias</title>
</head>
<body>
    <h1>Lista de Categorías</h1>
    <ul>
        {% for categoria in categorias %}
            <li>{{ categoria }}</li>
        {% empty %}
            <li>No hay categorías disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
