{% extends "_base.html" %}

{% block content %}

    {% include "components/heading.html" with size="h1" texto="Lista de Categorías" %}

    <ul class="mt-6 space-y-2">
        {% for categoria in categorias %}
            <li>{{ categoria }}</li>
        {% empty %}
            <li>No hay categorías disponibles.</li>
        {% endfor %}
    </ul>

{% endblock content %}
